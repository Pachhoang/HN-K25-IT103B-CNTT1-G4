<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while (true) {
            let n=prompt("Nhập vào số phần tử của mảng:");
            n=Number(n);
            if(isNaN(n) || n<0){
                alert("Vui lòng nhập số phần tử hợp lệ!");
                continue;
            }else if(n===0){
                alert("Mảng không có ký tự số ");
                break;
            }
            let input = prompt(`Nhập vào mảng số nguyên cách nhau bằng dấu phẩy(${n} phần tử):`);
            let arr = input.split(",").map(Number);
            if(input.length===0 || arr.length!==n){
                alert(`Vui lòng nhập đúng ${n} phần tử!`);
                continue;
            }
            let result=[];
            for (let i = 0; i < arr.length; i++) {
                if(arr[i]>="0" && arr[i]<="9"){
                    result.push(arr[i]);
                }
            }
            alert(`${result.join(", ")}`);
            break;
        }
    </script>
</body>
</html>
