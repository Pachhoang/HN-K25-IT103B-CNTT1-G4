<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Nhập số phần tử n:"));

        if (n < 0) {
            console.log("Số lượng phần tử không được nhỏ hơn 0");
        }
        else if (n === 0) {
            console.log("Mảng không có phần tử nào");
        }
        else if (n === 1) {
            console.log("Không đủ phần tử để tìm số lớn thứ hai");
        }
        else {

            let arr = [];

            for (let i = 0; i < n; i++) {
                arr[i] = Number(prompt(`Nhập phần tử thứ ${i + 1}:`));
            }

            let max1 = arr[0];
            let max2 = arr[1];

            if (max2 > max1) {
                let temp = max1;
                max1 = max2;
                max2 = temp;
            }

            for (let i = 2; i < arr.length; i++) {

                if (arr[i] > max1) {
                    max2 = max1;
                    max1 = arr[i];
                }
                else if (arr[i] > max2 && arr[i] < max1) {
                    max2 = arr[i];
                }
            }

            console.log(max2);
        }
    </script>

</body>

</html>
