<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const players = [
            "Messi",
            "Ronaldo",
            "Neymar",
            "De Bruyne",
            "Kante",
            "Van Dijk",
            "Alisson"
        ];
        function getUpperNames(playerNames) {
            return playerNames.map(function (name) {
                return name.toUpperCase();
            });
        }
        const upperPlayers = getUpperNames(players);
        console.log(upperPlayers);
    </script>
</body>

</html>
