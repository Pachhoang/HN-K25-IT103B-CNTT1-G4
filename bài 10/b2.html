<body>
    <script>
         const player = {
            name: "De Bruyne",
            position: "Midfielder",
            goals: 8,
            assists: 25,
            matchesPlayed: 35,
        };
        function addPerformanceScore(){
            let sum = (player.goals + player.assists)/player.matchesPlayed
            let performancePerMatch
            player.performancePerMatch = sum 
            if(performancePerMatch>=1.0){
                player.isKeyPlayer = true
            }else{
                player.isKeyPlayer = false
            }
        }
        console.log(player);
        
        addPerformanceScore()
    </script>
</body>
