<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let squad = [
            { id: 1, name: "Nguyen Van A", goals: 10, position: "FW" },
            { id: 2, name: "Tran Van B", goals: 5, position: "MF" },
            { id: 3, name: "Le Van C", goals: 0, position: "DF" },
            { id: 4, name: "Pham Van D", goals: 12, position: "FW" },
            { id: 5, name: "Dang Van E", goals: 0, position: "GK" }
        ];

        function showSquad() {
            console.log("=> DANH SÁCH:");
            squad.forEach(p =>
                console.log(`Mã ${p.id} - ${p.name} (${p.position}): ${p.goals} bàn`)
            );
        }

        function addPlayer() {
            const name = prompt("Nhập tên:");
            const goals = Number(prompt("Nhập số bàn:"));
            const position = prompt("Nhập vị trí:");

            const newPlayer = {
                id: squad.length ? squad[squad.length - 1].id + 1 : 1,
                name,
                goals,
                position
            };

            squad.push(newPlayer);
            console.log(`=> Đã thêm cầu thủ ${name}`);
        }

        function findPlayer() {
            const id = Number(prompt("Nhập ID cần tìm:"));
            const player = squad.find(p => p.id === id);

            if (player) console.log("=> THÔNG TIN:", player);
            else console.log("=> Không tìm thấy");
        }

        function updateGoals() {
            const id = Number(prompt("Nhập ID cầu thủ vừa ghi bàn:"));
            const player = squad.find(p => p.id === id);

            if (player) {
                player.goals += 1;
                console.log(`=> Đã cập nhật: ${player.name} hiện có ${player.goals} bàn thắng.`);
            } else console.log("=> Không tìm thấy cầu thủ");
        }

        function deletePlayer() {
            const id = Number(prompt("Nhập ID cần xóa:"));
            const index = squad.findIndex(p => p.id === id);

            if (index !== -1) {
                const removed = squad.splice(index, 1)[0];
                console.log(`=> Đã xóa cầu thủ ${removed.name}`);
            } else console.log("=> Không tìm thấy");
        }

        // ===== MENU SWITCH =====
        while (true) {
            const choice = prompt(
                `--- FOOTBALL MANAGER PRO ---
1. Danh sách đội bóng
2. Thêm cầu thủ
3. Tìm cầu thủ theo ID 
4. Cập nhật thành tích
5. Chuyển nhượng cầu thủ
0. Thoát chương trình

Bạn chọn:`
            );

            switch (choice) {
                case "1":
                    showSquad();
                    break;

                case "2":
                    addPlayer();
                    break;

                case "3":
                    findPlayer();
                    break;

                case "4":
                    updateGoals();
                    break;

                case "5":
                    deletePlayer();
                    break;

                case "0":
                    console.log("Thoát chương trình.");
                    break;

                default:
                    alert("Lựa chọn không hợp lệ");
            }

            if (choice === "0") break;
        }
    </script>
</body>

</html>
