<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        while (true) {
            let choice = prompt("Có yêu cầu gia hạn mới không?(có/không)").toLowerCase().trim();
            if (choice === "không") {
                console.log("Kết thúc chương trình");
                break;
            }
            if (choice !== "có") {
                console.log("Vui lòng nhập 'có' hoặc 'không'.");
                continue;
            }
            let username = prompt("Tên bạn đọc?").trim();
            let bookName = prompt("Tên sách?").trim();
            let borrowDay = parseInt(prompt("Số ngày đã mượn hiện tại (≥1)?"));
            let extraDay = parseInt(prompt("Số ngày muốn gia hạn thêm (≥1)?"));

            if (username === "" || bookName === "" || isNaN(borrowDay) || borrowDay < 1 || isNaN(extraDay) || extraDay < 1) {
                console.log("Thông tin không hợp lệ. Vui lòng nhập lại từ đầu.");
                continue; 
            }

            let total = borrowDay + extraDay;
            if (total > 60) {
                console.log("Không được gia hạn: Tổng thời gian vượt quá 60 ngày tối đa");
            } else if (borrowDay > 45) {
                console.log("Không được gia hạn: Đã mượn quá lâu (>45 ngày)");
            } else {
                console.log("Gia hạn thành công");
            }
        }
    </script>
</body>

</html>
