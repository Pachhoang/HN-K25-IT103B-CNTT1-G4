<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let playerIds = ["P001", "P002", "P003"];
        let playerNames = ["Messi", "Ronaldo", "Neymar"];
        let playerJerseyNumbers = [10, 7, 11];

        function printTeamRoster() {
            console.log("\nDanh sách đội bóng:");

            for (let i = 0; i < playerIds.length; i++) {
                console.log(
                    `${i + 1}. ${playerIds[i]} - ${playerNames[i]} - Số áo: ${playerJerseyNumbers[i]}`
                );
            }
        }

        function updatePlayerNameAndJersey(playerId, newName, newJerseyNumber) {
            let index = playerIds.indexOf(playerId);

            if (index === -1) {
                return false;
            }

            playerNames[index] = newName;
            playerJerseyNumbers[index] = newJerseyNumber;

            return true;
        }

        printTeamRoster();

        let id = prompt("Nhập mã cầu thủ muốn cập nhật (ví dụ: P001): ");

        let index = playerIds.indexOf(id);

        if (index === -1) {
            console.log("Không tìm thấy cầu thủ với mã này!");
        } else {
            let newName = prompt("Nhập tên mới: ");

            let newJersey;
            while (true) {
                newJersey = parseInt(prompt("Nhập số áo mới (1–99): "));
                if (newJersey >= 1 && newJersey <= 99) break;
                alert("Số áo phải từ 1 đến 99!");
            }

            let success = updatePlayerNameAndJersey(id, newName, newJersey);

            if (success) {
                console.log("\nCập nhật thành công!");
                printTeamRoster();
            }
        }
    </script>
</body>

</html>
