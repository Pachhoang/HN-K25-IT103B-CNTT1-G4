<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let players = [
            "P001-Nguyễn Văn A-Thủ môn",
            "P002-Trần Văn Bình-Hậu vệ",
            "P003-Lê Hoàng Long-Tiền vệ",
            "P004-Phạm Quốc Anh-Tiền đạo",
            "P005-Võ Minh-Tiền đạo"
        ];

        function getAllPositions() {
            let positions = [];

            for (let player of players) {
                let position = player.split("-")[2];

                if (!positions.includes(position)) {
                    positions.push(position);
                }
            }

            return positions;
        }

        function findPlayersWithLongestName() {
            let longestName = "";

            for (let player of players) {
                let name = player.split("-")[1];

                if (name.length > longestName.length) {
                    longestName = name;
                }
            }

            return longestName;
        }

        function countPlayersStartingWithLetter(letter) {
            let count = 0;
            letter = letter.toLowerCase();

            for (let player of players) {
                let name = player.split("-")[1];

                if (name[0].toLowerCase() === letter) {
                    count++;
                }
            }

            return count;
        }

        console.log("Các vị trí trong đội:", getAllPositions());

        console.log("Tên cầu thủ dài nhất:", findPlayersWithLongestName());

        console.log(
            "Số cầu thủ bắt đầu bằng chữ 'N':",
            countPlayersStartingWithLetter("N")
        );
    </script>
</body>

</html>
