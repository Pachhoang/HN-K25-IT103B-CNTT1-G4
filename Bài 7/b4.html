<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let players = [
            "P001-Nguyễn Văn A-Thủ môn",
            "P002-Trần Văn B-Hậu vệ",
            "P003-Lê Văn C-Tiền vệ",
            "P004-Phạm Văn D-Tiền đạo",
            "P005-Hoàng Văn E-Tiền đạo",
            "P006-Vũ Văn F-Tiền đạo"
        ];

        function printTeamRoster() {
            console.log("Danh sách đội bóng:");

            for (let i = 0; i < players.length; i++) {
                let [id, name, position] = players[i].split("-");
                console.log(`${i + 1}. ${id} | ${name} | ${position}`);
            }
        }

        function countPlayerByPostion(players) {
            let result = {};

            for (let player of players) {
                let position = player.split("-")[2];

                if (result[position]) {
                    result[position]++;
                } else {
                    result[position] = 1;
                }
            }

            return result;
        }

        function hasGoalkeeper() {
            for (let player of players) {
                let position = player.split("-")[2];
                if (position === "Thủ môn") {
                    return true;
                }
            }
            return false;
        }

        printTeamRoster();

        console.log("\nSố lượng cầu thủ theo vị trí:");
        console.log(countPlayerByPostion(players));

        console.log("\nĐội có thủ môn không?:", hasGoalkeeper());
    </script>
</body>

</html>
